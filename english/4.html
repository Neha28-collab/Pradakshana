<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }

        /* Background Styling */
        body {
            background-image: url('image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .completed-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .completed-image {
            width: 400px; /* Adjust the image size as needed */
            height: auto;
        }

        .completed-text {
            font-size: 24px;
            color: rgb(0, 0, 0);
            margin-top: 10px;
        }

        .tap-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(0,0,0,0);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tap-button:hover {
            background-color: lightgray;
        }

        .back-icon {
    font-size: 20px;
    position: absolute;
    top: 20px;
    left: 20px;
    cursor: pointer;
    color: white;
}

        /* Media Query for Screens 640px and below */
        @media (max-width: 640px) {
            body {
                background-image: url('image.jpg'); /* Ensure it fits well on mobile */
            }

            .completed-image {
                width: 300px; /* Smaller image on mobile */
            }

            .completed-text {
                font-size: 23px;
            }

            .tap-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="back-icon" onclick="window.location.href='3.html'">&#8592</div>
    <div class="completed-container">
        <img src="completed.png" alt="Completed" class="completed-image">
        <div class="completed-text">Completed</div>
        <button class="tap-button" onclick="window.location.href='1.html'">Tap Here!</button>
    </div>
</body>
</html>
